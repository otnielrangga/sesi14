<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 02</title>
</head>
<body>

    <h3>Judul Form</h3>
    <div id="navigasi">
        <button type="button" class="persegi">Hitung Luas Persegi</button>
        <button type="button" class="segitiga">Hitung Luas Segi Tiga</button>
    </div>

    <div id="HitungLuasPersegi">
        <div>
            Nilai Panjang
                <input type="number" class="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB">
        </div>
        <div>
            <button type="button" class="cmdLPersegi"> Hitung Luas </button>
        </div>
    </div>
    <div id="HitungLuasSegi3">
    <div>
        Nilai Alas
            <input type="number" class="AL">
    </div>
    <div>
        Nilai Tinggi
        <input type="number" class="TG">
    </div>
    <div>
        <button type="button" class="cmdLsegitiga"> Hitung Luas </button>
    </div>
</div>
    <div id="hasil">Hasilnya</div>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#hasil").hide();
            $("#HitungLuasSegi3").hide();
            $("#HitungLuasPersegi").hide();

            let judul = "Klik Tombol";
            $("h3").html(judul);
            
            $(".persegi").click(function(){
                $("#HitungLuasSegi3").hide(500);
                $("#HitungLuasPersegi").show(500);
                judul = "Hitung Luas Persegi (persegi Panjang)";
                $("h3").html(judul);
            });
            $(".segitiga").click(function(){
                $("#HitungLuasPersegi").hide(500);
                $("#HitungLuasSegi3").show(500);
                judul = "Hitung Luas Segi Tiga (Segi Tiga)";
                $("h3").html(judul);
            });
        })

        $("h3").html(judul);

        $(".cmdlPersegi").click(function(){
            //get input nilai
            let p = $(".PJ").val();
            let L = $(".LB").val();
            //prosess
            let LU = P*L;
            //ouput
            let tx = "Hasil:<br>Hitung Luas Persegi dengan nilai panjang "+P+" dan lebar "+L;
            tx += "adalah:<br>Luas = Panjang X Lebar<br>";
            tx += "= "+P+" X "+L+"<br>";
            tx += "= "+ LU+"<br>Jadi Luasnya adalah"+ LU;


            $("#hasil").html(tx);
            $("#hasil").show(1500);
        });

               
    </script>
    
</body>
</html>
